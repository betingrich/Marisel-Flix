<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Download ZIP File</h1>
        
        <!-- Method 1: Direct download link -->
        <a href="files/your-file.zip" download class="download-button">
            Download ZIP File
        </a>
        
        <!-- Method 2: Button with JavaScript -->
        <button id="downloadBtn" class="download-button">
            Download ZIP File
        </button>
        
        <!-- Method 3: Auto-download area -->
        <div id="autoDownload"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
